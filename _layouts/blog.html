<!DOCTYPE html>
<html>
{% include head.html %}
<body id="barba-wrapper">
	<div class="barba-container" data-transition="BarbaAnimation">
		{% include navigation.html %}
			<div class="container">
			  {% for post in site.blog %}
			    	<div class="row blog-excerpt">
			    		<div class="col-md-6 col-sm-12 col-xs-12 blog-item">
					    	<time class="date">{{ post.date | date: '%B %d, %Y' }}</time>
					      	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
					      	<p class="excerpt">{{ post.excerpt }}</p>
					      	<span class="read-article"><a href="{{ post.url }}">Read Article</a></span>
				      	</div>
				      	<div class="col-md-6 col-sm-12 col-xs-12 article-img">
				      		{% if post.first-image %}
				      		<img src="{{ site.baseurl }}{{ post.first-image }}">
				      		{% else %}
				      		{% assign images = post.content | split:"<img " %}
							{% for image in images %}
							  {% if image contains 'src=' %}
							    {% assign imageMarkup = image | split:">" | first %}
							    <img {{ imageMarkup }}>
							  {% break %}
							  {% endif %}
							{% endfor %}
				      		{% endif %}
				      	</div>
			      	</div>
			  {% endfor %}
			</div>
		{% include footer.html %}
	</div>
{% include js.html %}
</body>
</html>>
