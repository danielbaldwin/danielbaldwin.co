<!DOCTYPE html>
<html>
{% include head.html %}
<body id="barba-wrapper">
	<div class="barba-container" data-transition="BarbaAnimation">
	<div class="case-study-head" style="background-color: {{ page['Hero Background'] }}">
		{% include navigation.html %}
		<div class="container">
		    <div class="row">
		      <div class="col-md-12">
		        
		          <h2>{{ page['Hero Text'] }}</h2>
		        
		      </div>
		    </div>
		</div>
	</div>
	<div class="container case-study">
		<div class="row">
			{% assign content = page.content | strip_newlines %}
			{% if content != ""  %}
			<div class="col-md-12">
				{{ content }}
			</div>
			{% endif %}
		</div>
	</div>
	
	
	{% include footer.html %}
	</div>
{% include js.html %}
<script>
    $("p:has(img)").css("padding", "50px 0px");
    $(".case-study p").toggleClass("reveal");
    $(".case-study img").toggleClass("reveal");
</script>
</body>
</html>
