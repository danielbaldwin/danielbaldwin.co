---
layout: page
title: Blog
tag: blog
---

<div class="container">
  {% for post in site.posts %}
    	<div class="row blog-excerpt">
    		<div class="col-md-6">
		    	<p class="date">{{ page.date | date: '%B %d, %Y' }}</p>
		      	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		      	<p class="excerpt">{{ post.excerpt }}</p>
		      	<span class="read-article"><a href="{{ post.url }}">Read Article</a></span>
	      	</div>
	      	<div class="col-md-6">
	      		{% assign images = post.content | split:"<img " %}
				{% for image in images %}
				  {% if image contains 'src=' %}
				    {% assign imageMarkup = image | split:">" | first %}
				    <img {{ imageMarkup }}>
				    {% break %}
				  {% endif %}
				{% endfor %}
	      	</div>
      	</div>
  {% endfor %}
</div>
