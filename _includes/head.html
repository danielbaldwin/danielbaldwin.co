<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.path contains '_work' %}Daniel Baldwin - {{ page.title }} Case Study {% elsif page.path contains '_posts' %}{{ page.title }} - Daniel Baldwin {% else %} Daniel Baldwin - {{ page.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
  
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffc40d">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}">

  <!-- Custom Fonts -->
  <script src="https://use.fontawesome.com/6334595fa9.js"></script>
  <link type="text/css" rel="stylesheet" href="//fast.fonts.net/cssapi/dc669d58-a099-4fe6-8686-5f4593a1c23e.css"/>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- AnimateCSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha256-j+P6EZJVrbXgwSR5Mx+eCS6FvP9Wq27MBRC/ogVriY0=" crossorigin="anonymous" />

  <!-- Facebook Meta Data  -->
  <meta property="fb:app_id" content="{{ site.facebook_app_id }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ page.title }}" />
  {% if page['Social Media Description'] %}
  <meta property="og:description" content="{{ page['Social Media Description'] }}" />
  {% else %}  
  <meta property="og:description" content="{{ page.content | markdownify | strip_html | strip_newlines | truncate: 300 }}" />
  {% endif %}
  <meta property="og:image" content="{{ site.url }}{{ page.['Social Media Image'] }}" />
  {% if page['first-image'] %}
  <meta content="{{ site.url }}{{ page['first-image'] }}" property="og:image">
  <meta property="og:image:width" content="1140" />
  <meta property="og:image:height" content="640" />
  {% endif %}

</head>
